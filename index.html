<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reproducción de Música</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="playlist">
        <h1>Mi Lista de Reproducción</h1>
        <ul id="playlist"></ul>
        <input type="file" id="addSongInput" accept="audio/*">
        <button id="addSongBtn" color="red">Agregar Canción</button>
        
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </div>
    <audio id="audioPlayer"></audio>
    <script src="scrip.js"></script>
</body>
</html>
